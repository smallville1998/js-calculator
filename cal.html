<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="assert/css/cal.css">
</head>
<body>

<div class="wrapper">

<h2 style="text-align: center ;color:white">DIGITAL CALCULATOR</h2>
    <div class="container">

        <div class="cal">

                <div class="cal__container-input">
                        <input type="text" class="input" name="text" placeholder="0">
                </div>

            <div class="cal__container">
                
                <div class="cal__container-buttons">
                    <button class="btn7" id="btn7">7</button>
                    <button class="btn7" id="btn8">8</button>
                    <button class="btn7" id="btn9">9</button>
                    <button class="btn7" id="btn4">4</button>
                    <button class="btn7" id="btn5">5</button>
                    <button class="btn7" id="btn6">6</button>
                    <button class="btn7" id="btn1">1</button>
                    <button class="btn7" id="btn2">2</button>
                    <button class="btn7" id="btn3">3</button>
                    <button class="btn7" id="btn.">.</button>
                    <button class="btn7" id="btn0">0</button>
                    <button class="btn7" id="btn=" onclick="equal()">=</button>
                </div>

                <div class="cal__container-buttons-signs">
                        <button class="btn7" id="btnDel">DEL</button>
                        <button class="btn7" id="btn/">/</button>
                        <button class="btn7" id="btn*">*</button>
                        <button class="btn7" id="btn-">-</button>
                        <button class="btn7" id="btn+">+</button>

                </div>
                <div class="cal__container-slide"></div>
            </div>

        </div>
    </div>

</div>

    
<script type="text/javascript" src="./assert/js/cal.js"></script>
</body>
</html>
